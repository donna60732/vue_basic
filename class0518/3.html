<html lang="en">

<body>
    <div id="app"><!--購物車 -->
        <button @click="reduce">-</button>
        {{res}}

        <br>

        美金:{{ parseDollar}}
    </div>

    <script src="https://unpkg.com/vue"></script>

    <script>
        Vue.createApp({
            data() {
                return {
                    res: 0,
                    count: 1,
                    price:100,
                    total: 100,
                    dollar: 0 
                }
            },
            methods: {
                parse(){
                    console.log('adasdasd');
                    // this.total = 100 * this.res 錯誤寫法
                    return this.price * this.res
                },
                add(){
                    // this.res = this.res + 1
                    // this.res += 1
                    if(this.res >= 100) return
                    this.res += this.count
                },
                reduce(){
                    // this.res = this.res - 1
                    // this.res -= 1
                    // if(this.res > 0) return 錯誤寫法!!!
                    if(this.res == 0) return
                    this.res -= this.count
                }
            },
        }).mount("#app")
    </script>
